name: PR Checks

# Run on all pull requests
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # ========================================
  # PR Title Check
  # ========================================
  check-pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check PR title follows conventional commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            must start with a lowercase letter and contain a description.

  # ========================================
  # PR Size Check
  # ========================================
  check-pr-size:
    name: Check PR Size
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const additions = pr.data.additions;
            const deletions = pr.data.deletions;
            const changes = additions + deletions;

            let label = '';
            let emoji = '';

            if (changes < 10) {
              label = 'size/XS';
              emoji = 'ðŸ”¬';
            } else if (changes < 100) {
              label = 'size/S';
              emoji = 'ðŸœ';
            } else if (changes < 500) {
              label = 'size/M';
              emoji = 'ðŸ•';
            } else if (changes < 1000) {
              label = 'size/L';
              emoji = 'ðŸ˜';
            } else {
              label = 'size/XL';
              emoji = 'ðŸ¦‘';
            }

            // Add size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [label]
            });

            // Comment on PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `${emoji} **PR Size:** ${label}\n\n**Changes:** +${additions} / -${deletions} (${changes} total)`
            });

            // Warn if too large
            if (changes >= 1000) {
              core.warning(`This PR is very large (${changes} changes). Consider splitting it into smaller PRs.`);
            }

  # ========================================
  # Check for Breaking Changes
  # ========================================
  check-breaking-changes:
    name: Check for Breaking Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for breaking changes
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');

            // Check commit messages for BREAKING CHANGE
            const commits = execSync('git log origin/main..HEAD --format=%B').toString();
            const hasBreakingChange = commits.includes('BREAKING CHANGE') || commits.includes('!:');

            if (hasBreakingChange) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['breaking-change']
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: 'âš ï¸ **Breaking Change Detected**\n\nThis PR contains breaking changes. Please ensure:\n- [ ] CHANGELOG is updated\n- [ ] Migration guide is provided\n- [ ] Version is bumped appropriately'
              });

              core.warning('This PR contains breaking changes!');
            }

  # ========================================
  # Auto-assign Reviewers
  # ========================================
  auto-assign:
    name: Auto-assign Reviewers
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event.action == 'opened'

    steps:
      - name: Auto-assign reviewers
        uses: actions/github-script@v7
        with:
          script: |
            // Get PR author
            const author = context.payload.pull_request.user.login;

            // List of potential reviewers (customize this)
            const reviewers = ['reviewer1', 'reviewer2', 'reviewer3']
              .filter(r => r !== author); // Don't assign author as reviewer

            if (reviewers.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                reviewers: reviewers.slice(0, 2) // Assign max 2 reviewers
              });
            }

  # ========================================
  # Add PR Labels
  # ========================================
  auto-label:
    name: Auto-label PR
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto-label based on files changed
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true
